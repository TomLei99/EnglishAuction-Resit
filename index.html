<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.0/web3.min.js"></script>
    <title>NFT Navigation</title>
</head>
<body>
  <div class="navbar">
    <a href="#" class="nav-link" data-target="Creat NFT">Creat NFT</a>
    <a href="#" class="nav-link" data-target="myNFT">NFT Factory</a>
    <a href="#" class="nav-link" data-target="myAuction">My Auction</a>
    <a href="#" class="nav-link" data-target="nftMarket">Auction Place</a>
    <a href="#" class="nav-link" data-target="claimedNFT">Claimed NFT</a>
    <button id="connectWallet" class="wallet-button">Connect Wallet</button>
    <span id="walletAddress" class="wallet-address"></span>
</div>
    <div class="content" id="content">
          <div id="mintNFT" class="nft-section">
            <img src="images/picture-01.jpg" alt="NFT Image" class="nft-image" />
            <input type="text" id="nftId" placeholder="Enter NFT ID" class="nft-input" />
            <button id="mintButton" class="nft-button">Mint</button>
        </div>
        <div id="myNFT">
          <!-- All of my NFTs -->
        </div>
        <div id="myAuction">Layout for My Auction</div>
        <div id="nftMarket">Layout for NFT Market</div>
        <div id="claimedNFT">Layout for Claimed NFT</div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
